name: Stealth Crawler

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgbm-dev

    - name: Run Crawler with Xvfb
      env:
        PROXY_URL: ${{ secrets.PROXY_URL }}
        CI: true
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" node src/main.js

    - name: Upload Screenshots
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: crawler-reports
        path: "*.png"

  price-crawler:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Install xvfb
      run: sudo apt-get install -y xvfb
    
    - name: Run Price Crawler
      env:
        CI: true
        PROXY_URL: ${{ secrets.PROXY_URL }}
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" node src/zdm_crawler_optimized.js
    
    - name: Upload price reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: price-reports
        path: |
          zdm_price_report.json
          zdm_price_report.md
          zdm_final_screenshot.png
